<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>What if I started 1 year ago ?</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h1 class="title">Started 365</h1>
    <h2 class="subtitle">Et si j’avais commencé il y a 1 an ?</h2>

    <!-- —— PLUS D’ANIMATION —→  (on supprime simplement l’élément) -->

    <!-- Choix de l’habitude -->
    <div class="habit-select">
      <label for="habit">Habitude :</label>
      <select id="habit">
        <option value="money">Économies d’argent (€)</option>
        <option value="words">Écriture (mots)</option>
        <option value="pushups">Pompes (reps)</option>
      </select>
    </div>

    <!-- Quantité quotidienne -->
    <div class="daily-slider-container">
      <label class="daily-label" for="daily-slider">
        Par jour :
        <span id="daily-value">5</span>
      </label>
      <input type="range" id="daily-slider" min="1" max="100" value="5" step="1">
    </div>

    <!-- Résultats -->
    <div class="result-container">
      <div class="result-item">
        <label>Total après 365 j :</label>
        <span id="total-amount">—</span>
      </div>
      <div class="result-item" id="extra-info" style="display:none;"></div>
    </div>
  </div>

  <p class="footer">One of many side projects from
    <a href="https://www.linkedin.com/in/tanguyduthion/" target="_blank" rel="noopener noreferrer">
      <span class="highlight">SidersClub</span></a></p>

  <script src="script.js"></script>
</body>
</html>
